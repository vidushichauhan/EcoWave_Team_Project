{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com/"></script>
    <title>EcoPulse</title>
    <style>
        nav {
            background-color: white;
            border-radius: 0 0 1rem 1rem;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 0.5rem 2rem; /* Adjusted padding to reduce height */
        }

        nav .nav-links a {
            color: #333333;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav .nav-links a:hover {
            color: #57A773;
        }

        .profile-container {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 3rem;
            right: 0;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
            overflow: hidden;
            z-index: 10;
            min-width: 150px;
        }

        .dropdown-menu a {
            display: block;
            padding: 0.5rem 1rem;
            color: #333;
            font-size: 0.9rem;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .dropdown-menu a:hover {
            background-color: #f1f1f1;
        }

        .profile-image {
            width: 2.5rem; /* Larger profile image */
            height: 2.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: border 0.3s ease;
        }

        .profile-image:hover {
            border: 2px solid #57A773;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="flex items-center justify-between">
        <!-- Logo Section -->
        <div class="flex items-center">
            <a href="/shop" class="flex items-center">
                <img src="{% static 'images/logo.png' %}" alt="EcoPulse Logo" class="h-10 mr-3"> <!-- Larger logo -->
                <span class="text-xl font-bold text-green-700">EcoPulse</span>
            </a>
        </div>

        <!-- Navigation Links -->
        <div class="nav-links flex space-x-6">
            <a href="{% url 'AddToCart:cart' %}">Cart</a>
            <a href="{% url 'AddToCart:wishlist' %}">Wishlist</a>
            <a href="{% url 'Shop:product_list' %}">Trade In</a>
            <a href="{% url 'support:support-home' %}">Support</a>
            <a href="{% url 'GreenCartEcom:about' %}">About Us</a>
        </div>

        <!-- Profile Section with Dropdown -->
        <div class="profile-container relative">
            <img src="{{ user_profile_pic }}" alt="Profile Picture" class="profile-image" id="profile-btn">
            <div class="dropdown-menu" id="dropdown">
                <a href="{% url 'Profile:get_user_details' %}">Profile</a>
                <a href="{% url 'Auth:logout' %}">Logout</a>
            </div>
        </div>
    </nav>

    <script>
        const profileBtn = document.getElementById('profile-btn');
        const dropdownMenu = document.getElementById('dropdown');

        profileBtn.addEventListener('click', () => {
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        });

        window.addEventListener('click', (event) => {
            if (!profileBtn.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.style.display = 'none';
            }
        });
    </script>
</body>

</html>
