{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com/"></script>
    <script src="https://js.stripe.com/v3/"></script>
    {% block extra_css %}{% endblock %}
</head>
<style>
    /* Body styling */
    body {
        background-color: #E4E0E1; /* Light background */
        color: #493628; /* Dark text for readability */
        font-family: 'Arial', sans-serif;
    }

    /* Navbar styling */
    nav {
        background-color: #AB886D; /* Muted brown for the navbar */
        color: white;
        padding: 1rem;
    }

    nav a {
        color: #E4E0E1; /* Light link text in navbar */
        text-decoration: none;
        margin: 0 1rem;
        transition: color 0.3s ease;
    }

    nav a:hover {
        color: #D6C0B3; /* Soft hover effect */
    }

    /* General container styling */
    .container {
        background-color: #D6C0B3; /* Light muted background for containers */
        border: 1px solid #AB886D; /* Border matches the navbar */
        border-radius: 8px;
        padding: 2rem;
        margin: 2rem auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Buttons */
    button {
        background-color: #AB886D; /* Muted brown for buttons */
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
        background-color: #493628; /* Darker brown on hover */
        transform: scale(1.05);
    }

    /* Form Inputs */
    input, textarea, select {
        background-color: #E4E0E1; /* Match the body background */
        border: 1px solid #AB886D; /* Border matches the color scheme */
        border-radius: 8px;
        padding: 0.5rem;
        font-size: 1rem;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 1rem;
        color: #493628; /* Text color for readability */
    }

    input:focus, textarea:focus, select:focus {
        border-color: #493628; /* Focused border color */
        outline: none;
        box-shadow: 0 0 4px rgba(73, 54, 40, 0.4);
    }
</style>
<body>
    {% include 'Shop/navbar.html' %}
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        {% include 'footer.html' %}
    </footer>
</body>
</html>
